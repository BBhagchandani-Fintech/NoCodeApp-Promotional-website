<div class="popup-medium confirm-popup-main">
  <header>
    <h2 class="text-center popup-title">{{data.subject}}</h2>
  </header>
  <mat-dialog-content class="mat-typography">
    <p class="message">{{data.message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="btn-box">
    <div class="text-right full-width">
      <button mat-flat-button id="yes-button" class="app-primary-button" [mat-dialog-close]="true" cdkFocusInitial >Yes</button>
      <button mat-flat-button id="no-button" class="app-secondary-button" [mat-dialog-close]="false" >Cancel</button>
    </div>
  </mat-dialog-actions>
</div>
