<div class="dino-dialog delete-confirm-dialog">
    <header>
        <h2 mat-dialog-title>Active/Inactive</h2>
    </header>
    <mat-dialog-content class="mat-typography">
        <p class="message">{{data.message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button id="yes-button" [mat-dialog-close]="true" cdkFocusInitial color="primary">Yes</button>

        <button mat-flat-button id="no-button" [mat-dialog-close]="false" class="secondary-button">No</button>
    </mat-dialog-actions>
</div>
