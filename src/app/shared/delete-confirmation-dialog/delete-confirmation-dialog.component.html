<div class="change-pass-form-wrapper">
    <span class="login100-form-title p-b-43">
        Remove {{entity}}
    </span>
    <p> Please confirm you want to remove {{entity}}?</p>
    <div class="container-login100-form-btn">
        <button mat-flat-button color="primary" (click)="onConfirm()" class="login100-form-btn">Yes</button>
        <button mat-flat-button color="primary" (click)="onReject()" class="login100-form-btn">No</button>
    </div>
</div>
