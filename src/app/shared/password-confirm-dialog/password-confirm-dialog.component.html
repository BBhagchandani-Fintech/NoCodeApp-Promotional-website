<div class="dino-dialog delete-confirm-dialog">
    <header>
        <h2 mat-dialog-title>Reset/Change Password</h2>
    </header>
    <mat-dialog-content class="mat-typography">
        <p class="message">{{data.message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button id="yes-button" [mat-dialog-close]="true" cdkFocusInitial
        color="primary" class="login100-form-btn">Go To Login</button>
    </mat-dialog-actions>
</div>
