<div class="popup-medium confirm-popup-main">
    <h2 class="text-center popup-title">
    Remove Employee
    </h2> 
    <div mat-dialog-content>
        <p class="message">Please confirm you want to remove employee?</p>
    </div>
    <div mat-dialog-actions class="btn-box">
        <div class="full-width text-right">
            <button mat-flat-button  type="submit" class="app-primary-button">Yes</button>
            <button mat-flat-button  type="submit" class="app-secondary-button">No</button>
        </div>
    </div>
</div>
