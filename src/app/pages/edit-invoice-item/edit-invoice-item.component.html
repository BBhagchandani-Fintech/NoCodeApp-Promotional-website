<div class="popup-medium">
    <form [formGroup]="editInvoiceItemForm">
        <h2 class="popup-title text-center">Edit Item</h2>
        <div mat-dialog-content>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group full-width">
                        <mat-label>Item Name</mat-label>
                        <input class="form-control" type="text" [readonly]="!editable" formControlName="ItemName" matInput
                            placeholder="Enter Item Name" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group full-width">
                        <mat-label>Quantity</mat-label>
                        <input class="form-control" type="number" formControlName="Quantity" matInput
                            placeholder="Select Quantity" min="1" max="99" (keyup)="onQuantityValue($event)"
                            (change)="onQuantityValue($event)">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group full-width">
                        <mat-label>Price</mat-label>
                        <input class="form-control" type="text" [readonly]="!editable" formControlName="Price" matInput
                            placeholder="Enter Item Price" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group full-width">
                        <mat-label>Total:</mat-label>
                        <input class="form-control" type="text" [readonly]="!editable" formControlName="Total" readonly
                             matInput>
                    </div>
                </div>
            </div>
            <!-- <div class="form-group full-width">
                        <mat-label>Item Id</mat-label> -->
            <!-- <input  class="form-control" type="hidden" formControlName="ItemId" matInput FocusElement placeholder="Enter Item Name"/> -->
            <!-- </div> -->

        </div>
        <div mat-dialog-actions class="btn-box">
            <div class="full-width text-right">
                <button class="app-primary-button" mat-flat-button  [disabled]="!editInvoiceItemForm.valid"
                    (click)="oneditInvoiceItem()">Edit Items</button>
                <button class="app-secondary-button" mat-flat-button  (click)="onNoClick()">Cancel</button>
            </div>
        </div>
    </form>
</div>
