<div class="main onPremisesUser">
    <div class="clearfix">
        <div class="pull-left head-btn-box">
            <button mat-flat-button class="app-action-button" (click)="openAddOnPremisesUserPopUp()">
                <mat-icon>person_add</mat-icon>
                <span class="btn-text">Add On Premises User</span>
            </button>
            
        </div>
        <div class="pull-right">
            <div class="form-group search-common">
            <input matInput (keyup)="filterOnPremisesUsers($event.target.value)" placeholder="Search"
                class="form-control search-icon">
            </div>
        </div>
    </div>
    <div class="common-grid-box">
        <div class="tbl-scroll-container">
            <table mat-table [dataSource]="onPremisesUserDataSource" matSort #onPremisesUsersSort="matSort"
                class='on-premises-user-table'>
                <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column.field">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{ column.name }}
                    </th>
                    <td mat-cell *matCellDef="let row" [ngClass]="column.class">
                        {{ row[column.field] }}
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="material-icons" (click)="openEditOnPremisesUserPopUp(element)">create</i>
                        <i class="material-icons" (click)="openDeleteConfirmationPopUp(element)">delete_forever</i>
                        <i class="material-icons" (click)="openMoveOnPremisesUserToEmployee(element)">move_to_inbox</i>
                    </td>
                </ng-container>
                <ng-container matColumnDef="add_as_remote_user">
                    <th mat-header-cell *matHeaderCellDef> Add as Remote User </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <!-- <button matraised-button color="green" [disabled]="element.isRemoteUser == 1 ? true : false" (click)="addAsRemote($event,element)" >Add</button> -->
                        <button mat-icon-button matTooltip="Add" [disabled]="element.isRemoteUser == 1 ? true : false" (click)="addAsRemote($event,element)">
                            <i class="material-icons" >add</i>
                          </button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns;"> </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" #onPremisesUsersPaginator></mat-paginator>
    </div>
    <app-officebcp-footer></app-officebcp-footer>
</div>
