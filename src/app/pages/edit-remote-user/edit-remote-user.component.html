    <h2 class="popup-title text-center">Edit User</h2>
    <form [formGroup]="editUserForm">
        <div mat-dialog-content>
                <!-- <div class="col-sm-6"> -->
                    <div class="form-group">
                        <mat-label>Full Name *</mat-label>
                        <input type="text" class="form-control" formControlName="Full_Name" matInput FocusElement 
                            placeholder="Enter Full Name" />
                            <mat-error *ngIf="editUserForm.controls.Full_Name.errors?.required && editUserForm.controls.Full_Name.touched">Full Name is
                                <strong>required</strong></mat-error>
                    </div>
                <!-- </div> -->
                <!-- <div class="col-sm-6"> -->
                    <div class="form-group">
                        <mat-label>Email *</mat-label>
                        <input type="text" class="form-control" formControlName="Email" matInput FocusElement

                        <mat-error *ngIf="editUserForm.controls.Email.errors?.required && editUserForm.controls.Email.touched">Admin Email is
                            <strong>required</strong></mat-error>
                        <mat-error *ngIf="editUserForm.controls.Email.errors?.email && (editUserForm.controls.Email.touched || !editUserForm.controls.Email.touched)">Please Enter A Valid Email
                            Address.</mat-error>
                    </div>
                <!-- </div> -->

                        <mat-label>Phone Number</mat-label>
                        <input type="text" class="form-control" formControlName="PhoneNo" matInput FocusElement 
                            placeholder="Enter Phone Number" />
                    </div>
                    <div class="form-group">
                        <mat-label>Department *</mat-label>
                        <mat-select class="form-control" formControlName="departmentId"
                            (selectionChange)="onDepartmentChange($event)">
                            <mat-option *ngFor="let item of departments" [value]="item.Department_Mst_Id">
                                {{item.Department_Name}}
                            </mat-option>
                            <mat-error *ngIf="editUserForm.controls.departmentId.errors?.required">Department is
                                <strong>required</strong></mat-error>
                        </mat-select>
                    </div>
